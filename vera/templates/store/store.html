{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<img src="https://li-lo.by/en/assets/ban/ban_FEEL_ME_en.gif" width=1110px height=500px>
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<button data-product="{{product.link}}  data-action="add" class="btn btn-outline-warning add-btn update-cart btn-danger text-white" style="border-radius: 18px;">How to use product</button>
			
<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-warning add-btn update-cart btn-danger text-white" style="border-radius: 18px;" >Add to Cart</button>
				
				
				<h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>
				<h4></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
