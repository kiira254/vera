{% extends "store/base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5" bgcolor='pink'>
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Forgot password<a href="{% url 'password_reset' %}">Reset Password</a></p>
  <p class="text-center">Don't have an account? <a href="/signup">Create an account</a>.</p>
</div>


{% endblock %}
